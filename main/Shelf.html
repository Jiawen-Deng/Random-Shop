<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelf Management</title>
</head>
<body>
    <h1>Shelf List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ShID</th>
                <th>GID</th>
                <th>ShState</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="shelfList">
            <!-- Shelves will be listed here -->
        </tbody>
    </table>

    <h2>Add Product to Shelf</h2>
    <form id="addShelfForm">
        <label for="gid">GID:</label>
        <input type="number" id="gid" name="gid">
        <label for="shState">ShState:</label>
        <input type="number" id="shState" name="shState">
        <button type="submit">Add to Shelf</button>
    </form>

    <script>
        function loadShelves() {
            fetch('/api/shelves')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('shelfList');
                    table.innerHTML = '';
                    data.forEach(shelf => {
                        const row = `<tr>
                            <td>${shelf.shid}</td>
                            <td>${shelf.gid}</td>
                            <td>${shelf.shstate}</td>
                            <td><button onclick="freezeShelf(${shelf.shid})">Freeze</button>
                                <button onclick="unfreezeShelf(${shelf.shid})">Unfreeze</button></td>
                        </tr>`;
                        table.innerHTML += row;
                    });
                });
        }

        function freezeShelf(shid) {
            fetch(`/api/shelves/${shid}/freeze`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ shid: shid, shstate: 1 })
            })
            .then(response => response.json())
            .then(data => loadShelves());
        }

        function unfreezeShelf(shid) {
            fetch(`/api/shelves/${shid}/unfreeze`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ shid: shid, shstate: 0 })
            })
            .then(response => response.json())
            .then(data => loadShelves());
        }

        document.getElementById('addShelfForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('/api/shelves', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    gid: document.getElementById('gid').value,
                    shstate: document.getElementById('shState').value
                })
            })
            .then(response => response.json())
            .then(data => {
                loadShelves();
            });
        });

        window.onload = loadShelves;
    </script>
</body>
</html>
